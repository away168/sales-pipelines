
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: spinnaker
      source: demo
      stack: frontend
    name: spinnaker-demo
    namespace: sales-dev
  spec:
    replicas: '${ #toInt( parameters.devcount ) }'
    selector:
      matchLabels:
        app: spinnaker
        source: demo
    template:
      metadata:
        labels:
          app: spinnaker
          source: demo
      spec:
        containers:
          - image: 'justinrlee/nginx:${parameters.tag}'
            name: primary
            ports:
              - containerPort: 80
            readinessProbe:
              httpGet:
                path: /
                port: 80
- apiVersion: v1
  kind: Service
  metadata:
    name: spinnaker-demo
    namespace: sales-dev
  spec:
    ports:
      - port: 80
        protocol: TCP
        targetPort: 80
    selector:
      app: spinnaker
      source: demo
    type: LoadBalancer
